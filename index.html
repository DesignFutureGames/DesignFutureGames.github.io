<style>
  :root{ --brand:#00f0ff; --text:#e9e9e9; --muted:#b7c0c8; }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    color:var(--text);
    background:#000;
    overflow:hidden; /* 스냅 컨테이너만 스크롤 */
  }

  /* 스냅 컨테이너 */
  .snap-container{
    height:100vh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
    scroll-snap-stop:always;
    scroll-behavior:smooth;
    -webkit-overflow-scrolling:touch;
    overscroll-behavior-y:contain;
  }
  .snap-section{
    height:100vh;
    scroll-snap-align:start;
    scroll-snap-stop:always;
    position:relative;
    contain:layout paint;
  }

  /* #1 배너 */
  .hero{
    display:flex;align-items:center;justify-content:center;
    background:#000;overflow:hidden;
  }
  .hero img{
    width:100%;height:100%;
    object-fit:cover;object-position:center;display:block;
  }
  .hero::after{
    content:"";position:absolute;inset:0;pointer-events:none;
    background:radial-gradient(60% 60% at 70% 30%, rgba(0,240,255,.15), transparent 60%);
  }

  /* #2 안내 + 프로젝트 (PC 기본) */
  .stage{
    background:linear-gradient(135deg,#0b1220 0%, #0a1a2a 50%, #0c1f33 100%);
    padding:48px 24px;
    display:flex;flex-direction:column;align-items:center;
    justify-content:center; /* 중앙 정렬 */
    gap:28px;overflow:hidden;
  }
  .intro{text-align:center;max-width:920px}

  /* 변경된 kicker 폰트 사이즈 */
  .kicker {
    color: var(--muted);
    font-size: 30px; /* PC 기본 */
    letter-spacing: .12em;
    text-transform: uppercase;
  }
  @media (max-width: 768px) {
    .kicker {
      font-size: 20px; /* 모바일 크기 */
    }
  }

  h1,h2{margin:0}

  /* 제목 – PC 한줄, 모바일 두줄 */
  h2.title{
    color:#fff;font-size:clamp(22px,3vw,28px);
    text-shadow:0 0 10px rgba(0,240,255,.35);
    line-height:1.25;word-break:keep-all
  }
  .title .line{display:inline}
  .title .line1::after{content:" "}
  @media (max-width:768px){
    .title{font-size:18px}
    .title .line{display:block}
    .title .line1::after{content:""}
  }

  .intro p{margin:14px auto 0;line-height:1.6;color:#d6dce2;max-width:780px;font-size:15px}
  .device-note{display:flex;gap:12px;align-items:center;justify-content:center;color:var(--muted);font-size:14px;opacity:.9}
  .device-note img{width:22px;height:22px}

  .projects{
    width:min(1100px,100%);
    display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:18px;margin-top:10px;
  }
  .project-card{
    position:relative;height:200px;border-radius:16px;background:#111;
    box-shadow:0 6px 18px rgba(0,0,0,.45);overflow:hidden;
    transition:transform .28s ease, box-shadow .28s ease;
  }
  .project-card:hover{transform:translateY(-6px);box-shadow:0 10px 26px rgba(0,0,0,.6)}
  .project-card::before{
    content:"";position:absolute;inset:0;
    background-position:center;background-repeat:no-repeat;background-size:65%;
    opacity:.14;transition:opacity .25s ease, transform .25s ease;
  }
  .project-card:hover::before{opacity:.22;transform:scale(1.04)}

  /* 실루엣: 자동차 SVG (봄버카) */
  .bombercar::before{
    background-image:url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200' fill='%23ffffff'>\
      <path d='M30 110c0-10 8-18 18-18h6l12-16c3-4 7-6 12-6h44c5 0 10 2 13 6l12 16h5c10 0 18 8 18 18v10c0 6-4 10-10 10h-6a16 16 0 1 1-32 0H78a16 16 0 1 1-32 0h-8c-6 0-8-4-8-10v-10z'/>\
      <circle cx='66' cy='140' r='14'/>\
      <circle cx='134' cy='140' r='14'/>\
    </svg>");
  }
  .roperun::before{    background-image:url('https://img.icons8.com/ios-filled/200/FFFFFF/running.png'); }
  .changephoto::before{background-image:url('https://img.icons8.com/ios-filled/200/FFFFFF/image.png'); }
  .idleskill::before{  background-image:url('https://img.icons8.com/ios-filled/200/FFFFFF/sword.png'); }

  .overlay{
    position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
    text-align:center;color:#fff;background:linear-gradient(180deg,rgba(0,0,0,.15),rgba(0,0,0,.35));padding:0 14px;
  }
  .overlay h3{font-size:18px;margin:0 0 6px;text-shadow:0 0 10px rgba(0,240,255,.35)}
  .overlay p{margin:0;color:#00f0ff;text-shadow:0 0 8px rgba(0,240,255,.45)}

  /* #3 문의 + 유튜브 */
  .contact{
    background:linear-gradient(160deg,#0a0a0a 0%, #121212 100%);
    display:flex;align-items:center;justify-content:center;
    padding:40px 24px;position:relative;
  }
  .contact::before{content:"";position:absolute;top:-2px;left:0;right:0;height:2px;background:#000;pointer-events:none}

  /* 두 개 카드 스택 컨테이너 */
  .contact-wrap{
    width:min(760px,92%);
    display:flex;flex-direction:column;gap:22px;align-items:center;
  }

  .contact-card{
    width:100%;background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.08);border-radius:18px;
    padding:28px 24px;text-align:center;backdrop-filter:blur(10px);
    box-shadow:0 10px 28px rgba(0,0,0,.5);
  }
  .contact h2{
    font-size:24px;margin:0 0 12px;display:flex;align-items:center;justify-content:center;gap:10px;
    color:#fff;text-shadow:0 0 12px rgba(0,240,255,.28)
  }
  .contact p{margin:6px 0;color:#d0d6dd}
  .contact strong{color:#fff}
  .contact small{color:#9aa6b2}

  /* 버튼 */
  .btn{
    display:inline-block;margin-top:10px;padding:10px 16px;
    border-radius:10px;border:1px solid rgba(255,255,255,.18);
    background:linear-gradient(180deg,rgba(0,240,255,.15),rgba(0,240,255,.05));
    color:#fff;text-decoration:none;font-weight:600;
    transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
  }
  .btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,240,255,.25)}
  .btn:active{transform:translateY(0)}

  .snap-section footer{
    position:absolute;left:0;right:0;bottom:14px;text-align:center;
    color:#7f8a96;font-size:12px;display:none;
  }
  .contact footer{display:block}

  /* 도트 */
  .dots{
    position:fixed;right:18px;top:50%;transform:translateY(-50%);
    display:flex;flex-direction:column;gap:10px;z-index:20;user-select:none;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;background:#5f6b77;opacity:.55;
    box-shadow:0 0 0 2px rgba(255,255,255,.12) inset;
    transition:transform .2s ease, background .2s ease, opacity .2s ease;cursor:pointer;
  }
  .dot.active{background:var(--brand);opacity:1;transform:scale(1.15);box-shadow:0 0 12px rgba(0,240,255,.7)}

  /* 모바일 */
  @media (max-width:768px){
    .snap-container{height:100svh;padding-bottom:max(0px, env(safe-area-inset-bottom))}
    .snap-section{height:100svh}

    .hero{
      display:grid;place-items:center;
      background:radial-gradient(120% 120% at 50% 10%, #0d1a35 0%, #07101f 40%, #000 100%);
    }
    .hero img{
      width:100%;height:100%;
      max-width:100%;max-height:100%;
      object-fit:contain;object-position:center;
    }

    .stage{padding:16px 14px;gap:12px}
    .intro p{display:none}
    .device-note{font-size:11px;gap:8px;margin-top:2px}
    .device-note img{width:16px;height:16px}

    .projects{width:100%;grid-template-columns:1fr;gap:10px;margin-top:4px}
    .project-card{height:96px;border-radius:12px}
    .project-card::before{background-size:72%;opacity:.18}
    .overlay h3{font-size:14px}
    .overlay p{font-size:12px}

    .contact{padding:24px 14px 24px}
    .contact-wrap{width:94%;gap:16px}
    .contact-card{padding:22px 16px}
    .contact h2{font-size:20px}
    #s3 .contact p{font-size:13px;word-break:keep-all}

    .dots{right:10px;gap:8px}
    .dot{width:8px;height:8px}
  }
</style>
